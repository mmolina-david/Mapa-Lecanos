<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa prueba - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* =========================
       Panel único (3 elementos juntos, mismo ancho, sin huecos)
       ========================= */
    #uiPanel {
      position: absolute;
      left: 30px;
      bottom: 30px;
      z-index: 20;
      font-family: sans-serif;
      user-select: none;
      width: 290px;               /* <- ancho único para todo */
    }

    .panel-wrap {
      position: relative;
      background: rgba(255,255,255,0.92);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.22);
      overflow: hidden;           /* <- evita ver mapa entre secciones */
    }

    .panel-section {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.10);
      background: transparent;
    }
    .panel-section:last-child { border-bottom: 0; }

    /* =========================
       Pestaña toggle (in/out)
       ========================= */
    #panelToggle {
      position: absolute;
      left: -18px;
      top: 14px;
      width: 18px;
      height: 44px;
      border-radius: 10px 0 0 10px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 0 10px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.10);
      border-right: 0;
    }
    #panelToggle span {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1;
    }

    .collapsed .panel-content { display: none; }
    .collapsed { width: 0; }
    .collapsed .panel-wrap {
      width: 0;
      padding: 0;
      overflow: visible;
      background: transparent;
      box-shadow: none;
    }

    /* =========================
       Selector de orto (WMS)
       ========================= */
    .bm-button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0;
      border: 0;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
    }

    .bm-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      flex: 0 0 28px;
    }

    .bm-current {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: flex-start;
      flex: 1;
      min-width: 0;
    }

    .bm-current .bm-label {
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bm-current .bm-sub {
      font-size: 12px;
      opacity: 0.75;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bm-caret {
      font-size: 14px;
      opacity: 0.8;
    }

    .bm-panel {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.10);
      background: transparent;
    }
    .bm-panel.open { display: block; }

    .bm-title {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .bm-options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      max-height: 220px;
      overflow: auto;
      padding-right: 2px;
    }

    .bm-option {
      width: 100%;
      text-align: left;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.10);
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    .bm-option:hover { background: rgba(0,0,0,0.04); }
    .bm-option.active {
      border-color: rgba(0,0,0,0.35);
      font-weight: 700;
    }

    /* =========================
       Barra horizontal de años (temática)
       ========================= */
    .year-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    #yearLabel {
      font-weight: 700;
      font-size: 13px;
      white-space: nowrap;
    }
    #yearSlider {
      width: 100%;
    }
    .year-hint {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 6px;
      line-height: 1.2;
    }

    /* =========================
       Leyenda + filtros
       ========================= */
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 13px;
    }
    .legend-actions button {
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .legend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .legend-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border: 1px solid #333;
      border-radius: 3px;
      flex: 0 0 14px;
    }
    .legend-item input[type="checkbox"] {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* =========================
       Modal "versión de prueba"
       ========================= */
    #modalOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    #modalBox {
      width: min(520px, 92vw);
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 16px 16px 12px 16px;
      font-family: sans-serif;
    }
    #modalBox h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }
    #modalBox p {
      margin: 0 0 12px 0;
      font-size: 13px;
      line-height: 1.4;
      opacity: 0.9;
    }
    #modalClose {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 0;
      background: rgba(0,0,0,0.08);
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    #modalClose:hover { background: rgba(0,0,0,0.12); }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Modal inicial -->
  <div id="modalOverlay" role="dialog" aria-modal="true">
    <div id="modalBox">
      <h3>Aviso</h3>
      <p>Esta es una versión de prueba, en fase de desarrollo, los datos que aparecen no son reales.</p>
      <button id="modalClose" type="button">Entendido</button>
    </div>
  </div>

  <!-- Panel UI único -->
  <div id="uiPanel">
    <div id="panelToggle" title="Ocultar/mostrar panel"><span id="toggleIcon">❮</span></div>

    <div class="panel-wrap">
      <div class="panel-content">

        <!-- Sección 1: Selector orto -->
        <div class="panel-section">
          <button id="bmBtn" class="bm-button" type="button" aria-haspopup="listbox" aria-expanded="false">
            <img id="bmLogo" class="bm-logo" alt="geoEuskadi" />
            <div class="bm-current">
              <div id="bmYearLabel" class="bm-label">2018</div>
              <div class="bm-sub">Ortofoto (RGB)</div>
            </div>
            <div class="bm-caret">▾</div>
          </button>

          <div id="bmPanel" class="bm-panel" role="listbox" aria-label="Selector de ortofoto">
            <div class="bm-title">Fuente: Eusko Jaurlaritza / Gobierno Vasco. geoEuskadi</div>
            <div id="bmOptions" class="bm-options"></div>
          </div>
        </div>

        <!-- Sección 2: Año temático (barra horizontal) -->
        <div class="panel-section">
          <div class="year-row">
            <div id="yearLabel">2018</div>
            <input id="yearSlider" type="range" min="0" max="0" step="1" value="0" />
          </div>
          <div class="year-hint">Año MFV (cambia el campo y_YYYY)</div>
        </div>

        <!-- Sección 3: Leyenda -->
        <div class="panel-section">
          <div class="legend-title">
            <span>Nivel de afección</span>
            <span class="legend-actions">
              <button id="allBtn" type="button">Todas</button>
              <button id="noneBtn" type="button">Ninguna</button>
            </span>
          </div>

          <label class="legend-item">
            <span class="legend-left">
              <span class="legend-color" style="background:#a6d96a;"></span>
              <span>Sano (0%)</span>
            </span>
            <input type="checkbox" class="class-toggle" value="0" checked />
          </label>

          <label class="legend-item">
            <span class="legend-left">
              <span class="legend-color" style="background:#ffffc0;"></span>
              <span>Leve (&lt;20%)</span>
            </span>
            <input type="checkbox" class="class-toggle" value="1" checked />
          </label>

          <label class="legend-item">
            <span class="legend-left">
              <span class="legend-color" style="background:#fdae61;"></span>
              <span>Moderado (20-60%)</span>
            </span>
            <input type="checkbox" class="class-toggle" value="2" checked />
          </label>

          <label class="legend-item" style="margin-bottom:0;">
            <span class="legend-left">
              <span class="legend-color" style="background:#d7191c;"></span>
              <span>Grave (&gt;60%)</span>
            </span>
            <input type="checkbox" class="class-toggle" value="3" checked />
          </label>
        </div>

      </div>
    </div>
  </div>

  <script>
    // =========================
    // CONFIG GENERAL
    // =========================
    const LOGO_URL = './data/geoeuskadi.png';

    // Años temáticos (campos y_YYYY dentro del GeoJSON)
    const YEARS = [2018, 2019, 2020, 2021, 2022, 2023, 2024];
    const DEFAULT_YEAR = 2018;
    const YEAR_FIELD_PREFIX = 'y_';

    // GeoJSON polígonos (única capa en esta versión)
    const ZOOMOUT_URL = './data/mfv_zoomout.geojson';

    // A partir de este zoom “vacía” el color (pero sigue borde)
    const COLOR_FADE_ZOOM = 13;

    const CLASS_COLORS = {
      0: '#a6d96a',
      1: '#ffffc0',
      2: '#fdae61',
      3: '#d7191c'
    };

    // =========================
    // CONFIG WMS geoEuskadi (RGB)
    // =========================
    const ORTO_YEARS = [
      2024, 2023, 2022, 2021, 2020, 2019, 2018,
      2017, 2016, 2015, 2014, 2013, 2012, 2011,
      2010, 2009, 2008, 2007, 2006, 2005, 2004,
      2002, 2001, 1995, 1991, 1989, 1984
    ];

    function wmsTileUrlForYear(year) {
      return "https://www.geo.euskadi.eus/WMS_ORTOARGAZKIAK" +
        "?service=WMS&request=GetMap&version=1.3.0" +
        "&layers=ORTO_" + year +
        "&styles=default" +
        "&format=image/png" +
        "&transparent=false" +
        "&CRS=EPSG:3857" +
        "&BBOX={bbox-epsg-3857}" +
        "&WIDTH=256&HEIGHT=256";
    }

    // =========================
    // HELPERS bounds (polígonos)
    // =========================
    function extendBoundsFromCoords(bounds, coords) {
      if (!Array.isArray(coords) || coords.length === 0) return;

      if (typeof coords[0] === 'number' && typeof coords[1] === 'number') {
        bounds.extend([coords[0], coords[1]]);
        return;
      }
      coords.forEach(c => extendBoundsFromCoords(bounds, c));
    }

    function fitToGeoJSON(map, geojson) {
      const bounds = new maplibregl.LngLatBounds();
      let any = false;
      (geojson.features || []).forEach(f => {
        if (!f || !f.geometry || !f.geometry.coordinates) return;
        extendBoundsFromCoords(bounds, f.geometry.coordinates);
        any = true;
      });
      if (any) map.fitBounds(bounds, { padding: 40, maxZoom: 16 });
    }

    // =========================
    // EXPRESIONES (color + opacidad + filtro)
    // =========================
    function activeFieldForYear(year) {
      return `${YEAR_FIELD_PREFIX}${year}`;
    }

    function fillColorExpression(fieldName) {
      return [
        'match',
        ['to-number', ['get', fieldName]],
        0, CLASS_COLORS[0],
        1, CLASS_COLORS[1],
        2, CLASS_COLORS[2],
        3, CLASS_COLORS[3],
        'rgba(0,0,0,0)'
      ];
    }

    // Se “vacía” el color al hacer zoom, sin desaparecer la capa (borde sigue)
    function fillOpacityByZoom() {
      return [
        'interpolate', ['linear'], ['zoom'],
        0, 0.70,
        COLOR_FADE_ZOOM - 0.1, 0.70,
        COLOR_FADE_ZOOM, 0.00,
        22, 0.00
      ];
    }

    // =========================
    // MAPA
    // =========================
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          satellite: {
            type: 'raster',
            tiles: [ wmsTileUrlForYear(DEFAULT_YEAR) ],
            tileSize: 256
          }
        },
        layers: [
          { id: 'satellite', type: 'raster', source: 'satellite' }
        ]
      },
      center: [0, 0],
      zoom: 2
    });

    // Controles discretos: zoom y escala
    map.addControl(new maplibregl.NavigationControl({ showCompass: false }), 'top-right');
    map.addControl(new maplibregl.ScaleControl({ maxWidth: 120, unit: 'metric' }), 'bottom-right');

    // =========================
    // Modal inicial
    // =========================
    const modalOverlay = document.getElementById('modalOverlay');
    document.getElementById('modalClose').addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') modalOverlay.style.display = 'none';
    });

    // =========================
    // Panel toggle (pestaña in/out)
    // =========================
    const uiPanel = document.getElementById('uiPanel');
    const panelToggle = document.getElementById('panelToggle');
    const toggleIcon = document.getElementById('toggleIcon');

    let panelOpen = true;
    function setPanelOpen(open) {
      panelOpen = open;
      if (panelOpen) {
        uiPanel.classList.remove('collapsed');
        toggleIcon.textContent = '❮';
      } else {
        uiPanel.classList.add('collapsed');
        toggleIcon.textContent = '❯';
      }
    }
    panelToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      setPanelOpen(!panelOpen);
    });
    setPanelOpen(true);

    // =========================
    // UI: selector WMS
    // =========================
    const bmBtn = document.getElementById('bmBtn');
    const bmPanel = document.getElementById('bmPanel');
    const bmOptions = document.getElementById('bmOptions');
    const bmYearLabel = document.getElementById('bmYearLabel');
    const bmLogo = document.getElementById('bmLogo');
    bmLogo.src = LOGO_URL;

    let selectedOrtoYear = DEFAULT_YEAR;
    bmYearLabel.textContent = String(selectedOrtoYear);

    function updateBasemapUI(year) {
      bmYearLabel.textContent = String(year);
      Array.from(bmOptions.querySelectorAll('.bm-option')).forEach(btn => {
        btn.classList.toggle('active', Number(btn.dataset.year) === year);
      });
    }

    function ensureBasemapBelow() {
      // Mantener WMS debajo de la capa MFV
      if (map.getLayer('satellite') && map.getLayer('mfv-fill')) {
        try { map.moveLayer('satellite', 'mfv-fill'); } catch (_) {}
      }
    }

    function setBasemapYear(year) {
      selectedOrtoYear = year;
      updateBasemapUI(year);

      const tiles = [ wmsTileUrlForYear(year) ];
      const src = map.getSource('satellite');

      if (src && typeof src.setTiles === 'function') {
        src.setTiles(tiles);
        ensureBasemapBelow();
        return;
      }

      // Fallback robusto
      if (map.getLayer('satellite')) map.removeLayer('satellite');
      if (map.getSource('satellite')) map.removeSource('satellite');

      map.addSource('satellite', { type: 'raster', tiles, tileSize: 256 });

      if (map.getLayer('mfv-fill')) {
        map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' }, 'mfv-fill');
      } else {
        map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' });
      }
    }

    function renderBasemapOptions() {
      bmOptions.innerHTML = '';
      ORTO_YEARS.forEach(y => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'bm-option' + (y === selectedOrtoYear ? ' active' : '');
        btn.textContent = String(y);
        btn.dataset.year = String(y);
        btn.addEventListener('click', () => {
          // IMPORTANTE: cambiar orto NO cambia el año temático
          setBasemapYear(y);
          closeBasemapPanel();
        });
        bmOptions.appendChild(btn);
      });
    }

    function openBasemapPanel() {
      bmPanel.classList.add('open');
      bmBtn.setAttribute('aria-expanded', 'true');
    }
    function closeBasemapPanel() {
      bmPanel.classList.remove('open');
      bmBtn.setAttribute('aria-expanded', 'false');
    }
    function toggleBasemapPanel() {
      if (bmPanel.classList.contains('open')) closeBasemapPanel();
      else openBasemapPanel();
    }

    bmBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleBasemapPanel();
    });

    document.addEventListener('click', () => closeBasemapPanel());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBasemapPanel();
    });

    renderBasemapOptions();
    updateBasemapUI(DEFAULT_YEAR);

    // =========================
    // UI: barra horizontal de años (temática)
    // =========================
    const yearSlider = document.getElementById('yearSlider');
    const yearLabel  = document.getElementById('yearLabel');

    function yearFromIndex(i) {
      const idx = Math.max(0, Math.min(YEARS.length - 1, Number(i)));
      return YEARS[idx];
    }

    let activeYear = DEFAULT_YEAR;

    function initYearSlider() {
      yearSlider.min = 0;
      yearSlider.max = String(YEARS.length - 1);
      yearSlider.step = 1;
      const startIdx = Math.max(0, YEARS.indexOf(DEFAULT_YEAR));
      yearSlider.value = String(startIdx);
      activeYear = yearFromIndex(yearSlider.value);
      yearLabel.textContent = String(activeYear);
    }

    function selectedClasses() {
      const toggles = Array.from(document.querySelectorAll('.class-toggle'));
      return toggles.filter(cb => cb.checked).map(cb => Number(cb.value));
    }

    function applyClassFilterForYear(year) {
      const fieldName = activeFieldForYear(year);
      const selected = selectedClasses();

      const hide = (selected.length === 0);
      const filter = hide ? null : ['in', ['to-number', ['get', fieldName]], ['literal', selected]];

      ['mfv-fill','mfv-line'].forEach(layerId => {
        if (!map.getLayer(layerId)) return;

        if (hide) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        } else {
          map.setLayoutProperty(layerId, 'visibility', 'visible');
          map.setFilter(layerId, filter);
        }
      });
    }

    function applyYearStyle(year) {
      const fieldName = activeFieldForYear(year);
      yearLabel.textContent = String(year);

      if (map.getLayer('mfv-fill')) {
        map.setPaintProperty('mfv-fill', 'fill-color', fillColorExpression(fieldName));
      }

      applyClassFilterForYear(year);
      ensureBasemapBelow();
    }

    // =========================
    // Leyenda (checkboxes)
    // =========================
    function initLegendHandlers() {
      const toggles = Array.from(document.querySelectorAll('.class-toggle'));
      const allBtn = document.getElementById('allBtn');
      const noneBtn = document.getElementById('noneBtn');

      function apply() {
        applyClassFilterForYear(activeYear);
      }

      toggles.forEach(cb => cb.addEventListener('change', apply));

      allBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = true);
        apply();
      });

      noneBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = false);
        apply();
      });
    }

    // =========================
    // CARGA
    // =========================
    map.on('load', async () => {
      initYearSlider();
      initLegendHandlers();

      // Regla pedida:
      // - Cambiar AÑO temático => sincroniza orto a ese año automáticamente (si existe)
      // - Cambiar orto en desplegable NO cambia el año temático
      yearSlider.addEventListener('input', () => {
        activeYear = yearFromIndex(yearSlider.value);
        applyYearStyle(activeYear);

        // Sincroniza WMS al año temático, si está disponible como ORTO_YYYY
        if (ORTO_YEARS.includes(activeYear)) {
          setBasemapYear(activeYear);
        }
      });

      // Fuente MFV (única)
      map.addSource('mfv', { type: 'geojson', data: ZOOMOUT_URL });

      // Capa relleno (se vacía por zoom)
      map.addLayer({
        id: 'mfv-fill',
        type: 'fill',
        source: 'mfv',
        paint: {
          'fill-opacity': fillOpacityByZoom(),
          'fill-color': fillColorExpression(activeFieldForYear(activeYear))
        }
      });

      // Capa borde (siempre visible)
      map.addLayer({
        id: 'mfv-line',
        type: 'line',
        source: 'mfv',
        paint: {
          'line-color': 'rgba(0,0,0,0.55)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            6, 0.4,
            10, 0.8,
            13, 1.2,
            16, 1.8
          ],
          'line-opacity': 0.95
        }
      });

      // Orden: WMS debajo de MFV
      ensureBasemapBelow();

      // Estilo+filtro inicial
      applyYearStyle(activeYear);

      // FitBounds
      try {
        const r = await fetch(ZOOMOUT_URL);
        if (r.ok) {
          const gj = await r.json();
          fitToGeoJSON(map, gj);
        }
      } catch (_) {}
    });
  </script>
</body>
</html>
