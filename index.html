<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa prueba - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* Leyenda + filtros */
    #legend {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      min-width: 170px;
      user-select: none;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .legend-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border: 1px solid #333;
      border-radius: 3px;
      flex: 0 0 14px;
    }
    .legend-actions button {
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .legend-item input[type="checkbox"] {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leyenda con selección de clases -->
  <div id="legend">
    <div class="legend-title">
      <span>Clases (n_afeccion)</span>
      <span class="legend-actions">
        <button id="allBtn" type="button">Todas</button>
        <button id="noneBtn" type="button">Ninguna</button>
      </span>
    </div>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#a6d96a;"></span>
        <span>Clase 0</span>
      </span>
      <input type="checkbox" class="class-toggle" value="0" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#ffffc0;"></span>
        <span>Clase 1</span>
      </span>
      <input type="checkbox" class="class-toggle" value="1" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#fdae61;"></span>
        <span>Clase 2</span>
      </span>
      <input type="checkbox" class="class-toggle" value="2" checked />
    </label>

    <label class="legend-item" style="margin-bottom:0;">
      <span class="legend-left">
        <span class="legend-color" style="background:#d7191c;"></span>
        <span>Clase 3</span>
      </span>
      <input type="checkbox" class="class-toggle" value="3" checked />
    </label>
  </div>

  <script>
    // 1) Crea el mapa (fondo satélite) + center/zoom iniciales (necesarios)
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "satellite": {
            "type": "raster",
            // WMS (geoEuskadi) como tiles, al estilo del ejemplo oficial de MapLibre:
            // - Usamos WMS 1.1.1 + SRS=EPSG:3857 + bbox-epsg-3857 (sin lío de ejes de WMS 1.3.0)
            // - Capa 2018: ORTOARGAZKIAK_82
            "tiles": [
              "https://www.geo.euskadi.eus/WMS_ORTOARGAZKIAK?service=WMS&request=GetMap&version=1.1.1&layers=ORTOARGAZKIAK_82&styles=default&format=image/png&transparent=false&srs=EPSG:3857&bbox={bbox-epsg-4326}&width=256&height=256"
            ],
            "tileSize": 256
          }
        },
        "layers": [
          { "id": "satellite", "type": "raster", "source": "satellite" }
        ]
      },
      center: [0, 0],
      zoom: 2
    });

    map.on('load', async () => {
      const url = './data/muestra_wgs.geojson';

      map.addSource('puntos', {
        type: 'geojson',
        data: url
      });

      // Centrar el mapa en la extensión de la capa
      const response = await fetch(url);
      const geojson = await response.json();

      const bounds = new maplibregl.LngLatBounds();
      geojson.features.forEach(f => {
        if (f.geometry && f.geometry.type === 'Point') {
          bounds.extend(f.geometry.coordinates);
        }
      });
      map.fitBounds(bounds, { padding: 40, maxZoom: 16 });

      // Capa de puntos
      map.addLayer({
        id: 'puntos-layer',
        type: 'circle',
        source: 'puntos',
        paint: {
          'circle-radius': 6,
          'circle-opacity': 1,
          'circle-stroke-width': 0.5,
          'circle-stroke-color': '#000000',
          'circle-color': [
            'match',
            ['to-number', ['get', 'n_afeccion']],
            0, '#a6d96a',
            1, '#ffffc0',
            2, '#fdae61',
            3, '#d7191c',
            '#ff00ff'
          ]
        }
      });

      // --- Filtros por clase (checkboxes) ---
      const toggles = Array.from(document.querySelectorAll('.class-toggle'));
      const allBtn = document.getElementById('allBtn');
      const noneBtn = document.getElementById('noneBtn');

      function selectedClasses() {
        return toggles
          .filter(cb => cb.checked)
          .map(cb => Number(cb.value));
      }

      function applyClassFilter() {
        const selected = selectedClasses();

        // Si no hay ninguna seleccionada: apaga la capa (lo más fiable)
        if (selected.length === 0) {
          map.setLayoutProperty('puntos-layer', 'visibility', 'none');
          return;
        }

        // Si hay alguna seleccionada: enciende capa y filtra
        map.setLayoutProperty('puntos-layer', 'visibility', 'visible');
        map.setFilter('puntos-layer', [
          'in',
          ['to-number', ['get', 'n_afeccion']],
          ['literal', selected]
        ]);
      }

      toggles.forEach(cb => cb.addEventListener('change', applyClassFilter));

      allBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = true);
        applyClassFilter();
      });

      noneBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = false);
        applyClassFilter();
      });

      // Aplica filtro inicial (todas activas)
      applyClassFilter();
    });
  </script>
</body>
</html>
