<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa prueba - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) Crea el mapa (CAMBIO: fondo satélite)
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "satellite": {
            "type": "raster",
            "tiles": [
              "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
            ],
            "tileSize": 256
          }
        },
        "layers": [
          {
            "id": "satellite",
            "type": "raster",
            "source": "satellite"
          }
        ]
      },
      center: [2.1734, 41.3851], // Barcelona (cámbialo)
      zoom: 10
    });

    // 2) Cuando cargue, añade tu GeoJSON como fuente y capa (SIN CAMBIOS)
    map.on('load', async () => {
      map.addSource('puntos', {
        type: 'geojson',
        data: './data/muestra_wgs.geojson'
      });

      map.addLayer({
        id: 'puntos-layer',
        type: 'circle',
        source: 'puntos',
        paint: {
  'circle-radius': 6,
  'circle-opacity': 1,
  'circle-stroke-width': 0.5,
  'circle-stroke-color': '#rrggbb',

  'circle-color': [
    'match',
    ['get', 'n_afeccion'],
    0.0, '#1a9850',
    1.0, '#c0d87d',
    2.0, '#d9a33b',
    3.0, '#8c510a',
    '#999999' // color por defecto si aparece otro valor
  ]
}
      });
    });
  </script>
</body>
</html>
