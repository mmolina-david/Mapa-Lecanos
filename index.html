<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa prueba - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* =========================
       Leyenda + filtros
       ========================= */
    #legend {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      min-width: 190px;
      user-select: none;
      z-index: 10;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .legend-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border: 1px solid #333;
      border-radius: 3px;
      flex: 0 0 14px;
    }
    .legend-actions button {
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .legend-item input[type="checkbox"] {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* =========================
       Selector de orto (encima de la leyenda)
       ========================= */
    #basemapControl {
      position: absolute;
      bottom: 260px; /* encima del #legend y del control año */
      left: 30px;
      z-index: 11;
      font-family: sans-serif;
      user-select: none;
    }

    .bm-wrap {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 260px;
    }

    .bm-button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 0;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
    }

    .bm-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      flex: 0 0 28px;
    }

    .bm-current {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: flex-start;
      flex: 1;
      min-width: 0;
    }

    .bm-current .bm-label {
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bm-current .bm-sub {
      font-size: 12px;
      opacity: 0.75;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bm-caret {
      font-size: 14px;
      opacity: 0.8;
    }

    .bm-panel {
      display: none;
      border-top: 1px solid rgba(0,0,0,0.08);
      padding: 10px 10px 8px 10px;
      background: rgba(255, 255, 255, 0.98);
    }
    .bm-panel.open { display: block; }

    .bm-title {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .bm-options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      max-height: 220px;
      overflow: auto;
      padding-right: 2px;
    }

    .bm-option {
      width: 100%;
      text-align: left;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.10);
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    .bm-option:hover { background: rgba(0,0,0,0.04); }
    .bm-option.active {
      border-color: rgba(0,0,0,0.35);
      font-weight: 700;
    }

    /* =========================
       Slider vertical de años (al lado izq de la leyenda)
       ========================= */
    #yearControl {
      position: absolute;
      bottom: 30px;
      left: 0px; /* se ajusta con #legend */
      z-index: 12;
      font-family: sans-serif;
      user-select: none;
      pointer-events: none; /* solo el slider captura */
    }

    #yearPill {
      position: absolute;
      bottom: 0;
      left: 0;
      transform: translateX(-68px); /* a la izquierda del legend */
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      pointer-events: auto;
    }

    #yearLabel {
      font-weight: 700;
      font-size: 12px;
      line-height: 1;
    }

    /* slider vertical puro */
    #yearSlider {
      height: 180px;
      width: 28px;
      writing-mode: bt-lr;     /* IE/Edge legacy */
      -webkit-appearance: slider-vertical;
    }

    /* helper texto */
    #yearHint {
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.1;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Selector de ortofoto (encima de la leyenda) -->
  <div id="basemapControl">
    <div class="bm-wrap">
      <button id="bmBtn" class="bm-button" type="button" aria-haspopup="listbox" aria-expanded="false">
        <img id="bmLogo" class="bm-logo" alt="geoEuskadi" />
        <div class="bm-current">
          <div id="bmYearLabel" class="bm-label">2018</div>
          <div class="bm-sub">Ortofoto (RGB)</div>
        </div>
        <div class="bm-caret">▾</div>
      </button>

      <div id="bmPanel" class="bm-panel" role="listbox" aria-label="Selector de ortofoto">
        <div class="bm-title">Fuente: Eusko Jaurlaritza / Gobierno Vasco. geoEuskadi</div>
        <div id="bmOptions" class="bm-options"></div>
      </div>
    </div>
  </div>

  <!-- Control vertical de años (temático) -->
  <div id="yearControl">
    <div id="yearPill">
      <div id="yearLabel">2018</div>
      <input id="yearSlider" type="range" min="0" max="0" step="1" value="0" />
      <div id="yearHint">Año<br/>MFV</div>
    </div>
  </div>

  <!-- Leyenda con selección de clases -->
  <div id="legend">
    <div class="legend-title">
      <span>Nivel de afección</span>
      <span class="legend-actions">
        <button id="allBtn" type="button">Todas</button>
        <button id="noneBtn" type="button">Ninguna</button>
      </span>
    </div>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#a6d96a;"></span>
        <span>Sano (0%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="0" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#ffffc0;"></span>
        <span>Leve (&lt;20%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="1" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#fdae61;"></span>
        <span>Moderado (20-60%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="2" checked />
    </label>

    <label class="legend-item" style="margin-bottom:0;">
      <span class="legend-left">
        <span class="legend-color" style="background:#d7191c;"></span>
        <span>Grave (&gt;60%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="3" checked />
    </label>
  </div>

  <script>
    // =========================
    // CONFIG GENERAL
    // =========================
    const LOGO_URL = './data/geoeuskadi.png';

    // Años temáticos (campos y_YYYY dentro del GeoJSON)
    const YEARS = [2018, 2019, 2020, 2021, 2022, 2023, 2024];
    const DEFAULT_YEAR = 2018;
    const YEAR_FIELD_PREFIX = 'y_';

    // GeoJSON polígonos
    // - zoomout: simplificado (tu ~50MB)
    // - zoomin : detallado (puede ser más pesado)
    const ZOOMOUT_URL = './data/mfv_zoomout.geojson';
    const ZOOMIN_URL  = './data/mfv_zoomin.geojson';

    // Umbral de cambio de detalle (ajústalo a tu gusto)
    const DETAIL_ZOOM = 13;

    // Colores por clase (0-3)
    const CLASS_COLORS = {
      0: '#a6d96a',
      1: '#ffffc0',
      2: '#fdae61',
      3: '#d7191c'
    };

    // =========================
    // CONFIG WMS geoEuskadi (RGB)
    // =========================
    const ORTO_YEARS = [
      2024, 2023, 2022, 2021, 2020, 2019, 2018,
      2017, 2016, 2015, 2014, 2013, 2012, 2011,
      2010, 2009, 2008, 2007, 2006, 2005, 2004,
      2002, 2001, 1995, 1991, 1989, 1984
    ];

    function wmsTileUrlForYear(year) {
      return "https://www.geo.euskadi.eus/WMS_ORTOARGAZKIAK" +
        "?service=WMS&request=GetMap&version=1.3.0" +
        "&layers=ORTO_" + year +
        "&styles=default" +
        "&format=image/png" +
        "&transparent=false" +
        "&CRS=EPSG:3857" +
        "&BBOX={bbox-epsg-3857}" +
        "&WIDTH=256&HEIGHT=256";
    }

    // =========================
    // HELPERS (bounds polígonos)
    // =========================
    function extendBoundsFromCoords(bounds, coords) {
      // coords: array anidado de posiciones [lng,lat]
      // soporta Polygon y MultiPolygon en cualquier profundidad razonable
      if (!Array.isArray(coords)) return;
      if (coords.length === 0) return;

      // Si parece un punto [lng,lat]
      if (typeof coords[0] === 'number' && typeof coords[1] === 'number') {
        bounds.extend([coords[0], coords[1]]);
        return;
      }

      // Si es array anidado, recurre
      coords.forEach(c => extendBoundsFromCoords(bounds, c));
    }

    function fitToGeoJSON(geojson) {
      const bounds = new maplibregl.LngLatBounds();
      let any = false;

      (geojson.features || []).forEach(f => {
        if (!f || !f.geometry) return;
        const g = f.geometry;
        if (!g.coordinates) return;
        extendBoundsFromCoords(bounds, g.coordinates);
        any = true;
      });

      if (any) {
        map.fitBounds(bounds, { padding: 40, maxZoom: 16 });
      }
    }

    // =========================
    // EXPRESIONES (color + filtro)
    // =========================
    function activeFieldForYear(year) {
      return `${YEAR_FIELD_PREFIX}${year}`; // y_2018...
    }

    function fillColorExpression(fieldName) {
      return [
        'match',
        ['to-number', ['get', fieldName]],
        0, CLASS_COLORS[0],
        1, CLASS_COLORS[1],
        2, CLASS_COLORS[2],
        3, CLASS_COLORS[3],
        'rgba(0,0,0,0)' // fuera de rango/nulo -> transparente
      ];
    }

    // =========================
    // MAPA (WMS 2018 por defecto)
    // =========================
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          satellite: {
            type: 'raster',
            tiles: [ wmsTileUrlForYear(DEFAULT_YEAR) ],
            tileSize: 256
          }
        },
        layers: [
          { id: 'satellite', type: 'raster', source: 'satellite' }
        ]
      },
      center: [0, 0],
      zoom: 2
    });

    // =========================
    // UI: selector WMS
    // =========================
    const bmBtn = document.getElementById('bmBtn');
    const bmPanel = document.getElementById('bmPanel');
    const bmOptions = document.getElementById('bmOptions');
    const bmYearLabel = document.getElementById('bmYearLabel');
    const bmLogo = document.getElementById('bmLogo');
    bmLogo.src = LOGO_URL;

    let selectedOrtoYear = DEFAULT_YEAR;
    bmYearLabel.textContent = String(selectedOrtoYear);

    function updateBasemapUI(year) {
      bmYearLabel.textContent = String(year);
      Array.from(bmOptions.querySelectorAll('.bm-option')).forEach(btn => {
        btn.classList.toggle('active', Number(btn.dataset.year) === year);
      });
    }

    function ensureBasemapBelow() {
      // Mantener WMS abajo del todo, y MFV por encima
      const firstMfvLayer = map.getLayer('mfv_zoomout-fill') ? 'mfv_zoomout-fill'
                        : map.getLayer('mfv_zoomin-fill') ? 'mfv_zoomin-fill'
                        : null;

      if (firstMfvLayer && map.getLayer('satellite')) {
        try { map.moveLayer('satellite', firstMfvLayer); } catch (_) {}
      }
    }

    function setBasemapYear(year) {
      selectedOrtoYear = year;
      updateBasemapUI(year);

      const tiles = [ wmsTileUrlForYear(year) ];

      const src = map.getSource('satellite');
      if (src && typeof src.setTiles === 'function') {
        src.setTiles(tiles);
        ensureBasemapBelow();
        return;
      }

      // Fallback: recrear SOLO el fondo
      if (map.getLayer('satellite')) map.removeLayer('satellite');
      if (map.getSource('satellite')) map.removeSource('satellite');

      map.addSource('satellite', { type: 'raster', tiles, tileSize: 256 });

      // Si ya existen capas MFV, insertarlo debajo; si no, lo añade normal
      const before = map.getLayer('mfv_zoomout-fill') ? 'mfv_zoomout-fill'
                  : map.getLayer('mfv_zoomin-fill') ? 'mfv_zoomin-fill'
                  : undefined;

      if (before) map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' }, before);
      else map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' });
    }

    function renderBasemapOptions() {
      bmOptions.innerHTML = '';
      ORTO_YEARS.forEach(y => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'bm-option' + (y === selectedOrtoYear ? ' active' : '');
        btn.textContent = String(y);
        btn.dataset.year = String(y);
        btn.addEventListener('click', () => {
          setBasemapYear(y);
          closeBasemapPanel();
        });
        bmOptions.appendChild(btn);
      });
    }

    function openBasemapPanel() {
      bmPanel.classList.add('open');
      bmBtn.setAttribute('aria-expanded', 'true');
    }
    function closeBasemapPanel() {
      bmPanel.classList.remove('open');
      bmBtn.setAttribute('aria-expanded', 'false');
    }
    function toggleBasemapPanel() {
      if (bmPanel.classList.contains('open')) closeBasemapPanel();
      else openBasemapPanel();
    }

    bmBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleBasemapPanel();
    });
    document.addEventListener('click', () => closeBasemapPanel());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBasemapPanel();
    });

    renderBasemapOptions();
    updateBasemapUI(DEFAULT_YEAR);

    // =========================
    // UI: slider vertical de años (temático)
    // =========================
    const yearSlider = document.getElementById('yearSlider');
    const yearLabel  = document.getElementById('yearLabel');

    function yearFromIndex(i) {
      const idx = Math.max(0, Math.min(YEARS.length - 1, Number(i)));
      return YEARS[idx];
    }

    let activeYear = DEFAULT_YEAR;

    function initYearSlider() {
      yearSlider.min = 0;
      yearSlider.max = String(YEARS.length - 1);
      yearSlider.step = 1;
      yearSlider.value = String(YEARS.indexOf(DEFAULT_YEAR) >= 0 ? YEARS.indexOf(DEFAULT_YEAR) : 0);
      activeYear = yearFromIndex(yearSlider.value);
      yearLabel.textContent = String(activeYear);
    }

    function selectedClasses() {
      const toggles = Array.from(document.querySelectorAll('.class-toggle'));
      return toggles.filter(cb => cb.checked).map(cb => Number(cb.value));
    }

    function applyClassFilterForYear(year) {
      const fieldName = activeFieldForYear(year);
      const selected = selectedClasses();

      const filter = (selected.length === 0)
        ? null
        : ['in', ['to-number', ['get', fieldName]], ['literal', selected]];

      // Si no hay seleccionadas, escondemos ambas capas fill (y sus líneas)
      const hide = (selected.length === 0);

      ['mfv_zoomout-fill','mfv_zoomout-line','mfv_zoomin-fill','mfv_zoomin-line'].forEach(layerId => {
        if (!map.getLayer(layerId)) return;

        if (hide) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        } else {
          map.setLayoutProperty(layerId, 'visibility', 'visible');
          // Aplica filtro solo a fills; a lines le aplicamos el mismo para que coincidan
          map.setFilter(layerId, filter);
        }
      });
    }

    function applyYearStyle(year) {
      const fieldName = activeFieldForYear(year);
      yearLabel.textContent = String(year);

      // Cambiar color de relleno en ambas escalas
      if (map.getLayer('mfv_zoomout-fill')) {
        map.setPaintProperty('mfv_zoomout-fill', 'fill-color', fillColorExpression(fieldName));
      }
      if (map.getLayer('mfv_zoomin-fill')) {
        map.setPaintProperty('mfv_zoomin-fill', 'fill-color', fillColorExpression(fieldName));
      }

      applyClassFilterForYear(year);
      ensureBasemapBelow();
    }

    // =========================
    // Leyenda (checkboxes)
    // =========================
    function initLegendHandlers() {
      const toggles = Array.from(document.querySelectorAll('.class-toggle'));
      const allBtn = document.getElementById('allBtn');
      const noneBtn = document.getElementById('noneBtn');

      function apply() {
        applyClassFilterForYear(activeYear);
      }

      toggles.forEach(cb => cb.addEventListener('change', apply));

      allBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = true);
        apply();
      });

      noneBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = false);
        apply();
      });
    }

    // =========================
    // CARGA: fuentes MFV + capas (polígonos)
    // =========================
    map.on('load', async () => {
      // 1) Inicializa slider + handlers
      initYearSlider();
      initLegendHandlers();

      yearSlider.addEventListener('input', () => {
        activeYear = yearFromIndex(yearSlider.value);
        applyYearStyle(activeYear);
      });

      // 2) Añade fuentes
      map.addSource('mfv_zoomout', { type: 'geojson', data: ZOOMOUT_URL });
      map.addSource('mfv_zoomin',  { type: 'geojson', data: ZOOMIN_URL  });

      // 3) Capas zoom-out (fill + line)
      map.addLayer({
        id: 'mfv_zoomout-fill',
        type: 'fill',
        source: 'mfv_zoomout',
        maxzoom: DETAIL_ZOOM, // visible hasta justo antes del detallado
        paint: {
          'fill-opacity': 0.70,
          'fill-color': fillColorExpression(activeFieldForYear(activeYear))
        }
      });

      map.addLayer({
        id: 'mfv_zoomout-line',
        type: 'line',
        source: 'mfv_zoomout',
        maxzoom: DETAIL_ZOOM,
        paint: {
          'line-color': 'rgba(0,0,0,0.45)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            5, 0.2,
            10, 0.6,
            12.5, 1.0
          ],
          'line-opacity': 0.8
        }
      });

      // 4) Capas zoom-in (fill + line)
      map.addLayer({
        id: 'mfv_zoomin-fill',
        type: 'fill',
        source: 'mfv_zoomin',
        minzoom: DETAIL_ZOOM,
        paint: {
          'fill-opacity': 0.70,
          'fill-color': fillColorExpression(activeFieldForYear(activeYear))
        }
      });

      map.addLayer({
        id: 'mfv_zoomin-line',
        type: 'line',
        source: 'mfv_zoomin',
        minzoom: DETAIL_ZOOM,
        paint: {
          'line-color': 'rgba(0,0,0,0.55)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            DETAIL_ZOOM, 0.8,
            15, 1.4,
            17, 2.0
          ],
          'line-opacity': 0.9
        }
      });

      // 5) Asegura orden: WMS debajo, MFV encima
      ensureBasemapBelow();

      // 6) Aplica estilo+filtro inicial
      applyYearStyle(activeYear);

      // 7) FitBounds (usa zoomout por ser más ligero; si no, fallback a zoomin)
      try {
        const r = await fetch(ZOOMOUT_URL);
        if (r.ok) {
          const gj = await r.json();
          fitToGeoJSON(gj);
        } else {
          const r2 = await fetch(ZOOMIN_URL);
          if (r2.ok) {
            const gj2 = await r2.json();
            fitToGeoJSON(gj2);
          }
        }
      } catch (_) {
        // si falla el fetch, al menos no rompe el visor
      }
    });
  </script>
</body>
</html>
