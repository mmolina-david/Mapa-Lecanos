<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa prueba - MapLibre</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* =========================
       Leyenda + filtros
       ========================= */
    #legend {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      min-width: 190px;
      user-select: none;
      z-index: 10;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .legend-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border: 1px solid #333;
      border-radius: 3px;
      flex: 0 0 14px;
    }
    .legend-actions button {
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .legend-item input[type="checkbox"] {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* =========================
       Selector de orto (encima de la leyenda)
       ========================= */
    #basemapControl {
      position: absolute;
      bottom: 260px;
      left: 30px;
      z-index: 11;
      font-family: sans-serif;
      user-select: none;
    }

    .bm-wrap {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 260px;
    }

    .bm-button {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 0;
      background: transparent;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
    }

    .bm-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      flex: 0 0 28px;
    }

    .bm-current {
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: flex-start;
      flex: 1;
      min-width: 0;
    }

    .bm-current .bm-label {
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bm-current .bm-sub {
      font-size: 12px;
      opacity: 0.75;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bm-caret {
      font-size: 14px;
      opacity: 0.8;
    }

    .bm-panel {
      display: none;
      border-top: 1px solid rgba(0,0,0,0.08);
      padding: 10px 10px 8px 10px;
      background: rgba(255, 255, 255, 0.98);
    }
    .bm-panel.open { display: block; }

    .bm-title {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .bm-options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      max-height: 220px;
      overflow: auto;
      padding-right: 2px;
    }

    .bm-option {
      width: 100%;
      text-align: left;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.10);
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    .bm-option:hover { background: rgba(0,0,0,0.04); }
    .bm-option.active {
      border-color: rgba(0,0,0,0.35);
      font-weight: 700;
    }

    /* =========================
       Slider vertical de años (alineado con la leyenda)
       ========================= */
    #yearControl {
      position: absolute;
      bottom: 30px;
      left: 30px;   /* misma base que la leyenda */
      z-index: 12;
      font-family: sans-serif;
      user-select: none;
    }

    #yearPill {
      position: absolute;
      bottom: 0;
      left: 0;
      transform: translateX(-72px); /* a la izquierda del legend */
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 46px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    #yearLabel {
      font-weight: 700;
      font-size: 12px;
      line-height: 1;
    }

    #yearSlider {
      height: 180px;
      width: 28px;
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      cursor: pointer;
    }

    #yearHint {
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.1;
      text-align: center;
    }

    /* =========================
       Pop-up modal
       ========================= */
    #devModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }
    #devModal.hidden { display: none; }

    .dev-card {
      width: min(520px, 100%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      font-family: sans-serif;
    }
    .dev-head {
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      font-weight: 800;
    }
    .dev-close {
      border: 0;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 6px 8px;
      border-radius: 8px;
    }
    .dev-close:hover { background: rgba(0,0,0,0.06); }

    .dev-body {
      padding: 14px;
      font-size: 14px;
      line-height: 1.35;
    }
    .dev-actions {
      padding: 12px 14px 14px 14px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .dev-btn {
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }
    .dev-btn.primary {
      background: rgba(0,0,0,0.92);
      color: white;
      border-color: rgba(0,0,0,0.92);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Pop-up de aviso -->
  <div id="devModal" role="dialog" aria-modal="true" aria-label="Aviso de versión">
    <div class="dev-card">
      <div class="dev-head">
        <div>Aviso</div>
        <button id="devCloseX" class="dev-close" type="button" aria-label="Cerrar">✕</button>
      </div>
      <div class="dev-body">
        Esta es una versión de prueba, en fase de desarrollo, los datos que aparecen no son reales.
      </div>
      <div class="dev-actions">
        <button id="devCloseBtn" class="dev-btn primary" type="button">Entendido</button>
      </div>
    </div>
  </div>

  <!-- Selector de ortofoto -->
  <div id="basemapControl">
    <div class="bm-wrap">
      <button id="bmBtn" class="bm-button" type="button" aria-haspopup="listbox" aria-expanded="false">
        <img id="bmLogo" class="bm-logo" alt="geoEuskadi" />
        <div class="bm-current">
          <div id="bmYearLabel" class="bm-label">2018</div>
          <div class="bm-sub">Ortofoto (RGB)</div>
        </div>
        <div class="bm-caret">▾</div>
      </button>

      <div id="bmPanel" class="bm-panel" role="listbox" aria-label="Selector de ortofoto">
        <div class="bm-title">Fuente: Eusko Jaurlaritza / Gobierno Vasco. geoEuskadi</div>
        <div id="bmOptions" class="bm-options"></div>
      </div>
    </div>
  </div>

  <!-- Control vertical de años (temático) -->
  <div id="yearControl">
    <div id="yearPill">
      <div id="yearLabel">2018</div>
      <input id="yearSlider" type="range" min="0" max="0" step="1" value="0" />
      <div id="yearHint">Año<br/>MFV</div>
    </div>
  </div>

  <!-- Leyenda -->
  <div id="legend">
    <div class="legend-title">
      <span>Nivel de afección</span>
      <span class="legend-actions">
        <button id="allBtn" type="button">Todas</button>
        <button id="noneBtn" type="button">Ninguna</button>
      </span>
    </div>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#a6d96a;"></span>
        <span>Sano (0%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="0" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#ffffc0;"></span>
        <span>Leve (&lt;20%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="1" checked />
    </label>

    <label class="legend-item">
      <span class="legend-left">
        <span class="legend-color" style="background:#fdae61;"></span>
        <span>Moderado (20-60%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="2" checked />
    </label>

    <label class="legend-item" style="margin-bottom:0;">
      <span class="legend-left">
        <span class="legend-color" style="background:#d7191c;"></span>
        <span>Grave (&gt;60%)</span>
      </span>
      <input type="checkbox" class="class-toggle" value="3" checked />
    </label>
  </div>

  <script>
    // =========================
    // POPUP
    // =========================
    const devModal = document.getElementById('devModal');
    document.getElementById('devCloseX').addEventListener('click', () => devModal.classList.add('hidden'));
    document.getElementById('devCloseBtn').addEventListener('click', () => devModal.classList.add('hidden'));
    devModal.addEventListener('click', (e) => { if (e.target === devModal) devModal.classList.add('hidden'); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') devModal.classList.add('hidden'); });

    // =========================
    // CONFIG GENERAL
    // =========================
    const LOGO_URL = './data/geoeuskadi.png';

    const YEARS = [2018, 2019, 2020, 2021, 2022, 2023, 2024];
    const DEFAULT_YEAR = 2018;
    const YEAR_FIELD_PREFIX = 'y_';

    const ZOOMOUT_URL = './data/mfv_zoomout.geojson';
    const ZOOMIN_URL  = './data/mfv_zoomin.geojson';

    // Umbral de detalle (ajústalo)
    const DETAIL_ZOOM = 13;

    const CLASS_COLORS = {
      0: '#a6d96a',
      1: '#ffffc0',
      2: '#fdae61',
      3: '#d7191c'
    };

    // =========================
    // CONFIG WMS geoEuskadi
    // =========================
    const ORTO_YEARS = [
      2024, 2023, 2022, 2021, 2020, 2019, 2018,
      2017, 2016, 2015, 2014, 2013, 2012, 2011,
      2010, 2009, 2008, 2007, 2006, 2005, 2004,
      2002, 2001, 1995, 1991, 1989, 1984
    ];

    function wmsTileUrlForYear(year) {
      return "https://www.geo.euskadi.eus/WMS_ORTOARGAZKIAK" +
        "?service=WMS&request=GetMap&version=1.3.0" +
        "&layers=ORTO_" + year +
        "&styles=default" +
        "&format=image/png" +
        "&transparent=false" +
        "&CRS=EPSG:3857" +
        "&BBOX={bbox-epsg-3857}" +
        "&WIDTH=256&HEIGHT=256";
    }

    // =========================
    // HELPERS bounds polígonos
    // =========================
    function extendBoundsFromCoords(bounds, coords) {
      if (!Array.isArray(coords) || coords.length === 0) return;

      if (typeof coords[0] === 'number' && typeof coords[1] === 'number') {
        bounds.extend([coords[0], coords[1]]);
        return;
      }
      coords.forEach(c => extendBoundsFromCoords(bounds, c));
    }

    function fitToGeoJSON(geojson) {
      const bounds = new maplibregl.LngLatBounds();
      let any = false;

      (geojson.features || []).forEach(f => {
        if (!f || !f.geometry || !f.geometry.coordinates) return;
        extendBoundsFromCoords(bounds, f.geometry.coordinates);
        any = true;
      });

      if (any) map.fitBounds(bounds, { padding: 40, maxZoom: 16 });
    }

    // =========================
    // EXPRESIONES
    // =========================
    function fieldForYear(year) {
      return `${YEAR_FIELD_PREFIX}${year}`; // y_2018...
    }

    function fillColorExpression(fieldName) {
      return [
        'match',
        ['to-number', ['get', fieldName]],
        0, CLASS_COLORS[0],
        1, CLASS_COLORS[1],
        2, CLASS_COLORS[2],
        3, CLASS_COLORS[3],
        'rgba(0,0,0,0)'
      ];
    }

    // =========================
    // MAPA base WMS
    // =========================
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          satellite: {
            type: 'raster',
            tiles: [ wmsTileUrlForYear(DEFAULT_YEAR) ],
            tileSize: 256
          }
        },
        layers: [
          { id: 'satellite', type: 'raster', source: 'satellite' }
        ]
      },
      center: [0, 0],
      zoom: 2
    });

    // =========================
    // ORDEN DE CAPAS
    // =========================
    function ensureBasemapBelow() {
      const before = map.getLayer('mfv_zoomout-fill') ? 'mfv_zoomout-fill'
                  : map.getLayer('mfv_zoomin-fill') ? 'mfv_zoomin-fill'
                  : null;

      if (before && map.getLayer('satellite')) {
        try { map.moveLayer('satellite', before); } catch (_) {}
      }
    }

    // =========================
    // UI: selector orto
    // =========================
    const bmBtn = document.getElementById('bmBtn');
    const bmPanel = document.getElementById('bmPanel');
    const bmOptions = document.getElementById('bmOptions');
    const bmYearLabel = document.getElementById('bmYearLabel');
    const bmLogo = document.getElementById('bmLogo');
    bmLogo.src = LOGO_URL;

    let selectedOrtoYear = DEFAULT_YEAR;

    function updateBasemapUI(year) {
      bmYearLabel.textContent = String(year);
      Array.from(bmOptions.querySelectorAll('.bm-option')).forEach(btn => {
        btn.classList.toggle('active', Number(btn.dataset.year) === year);
      });
    }

    function setBasemapYear(year) {
      selectedOrtoYear = year;
      updateBasemapUI(year);

      const tiles = [ wmsTileUrlForYear(year) ];
      const src = map.getSource('satellite');

      if (src && typeof src.setTiles === 'function') {
        src.setTiles(tiles);
        ensureBasemapBelow();
        return;
      }

      if (map.getLayer('satellite')) map.removeLayer('satellite');
      if (map.getSource('satellite')) map.removeSource('satellite');

      map.addSource('satellite', { type: 'raster', tiles, tileSize: 256 });

      const before = map.getLayer('mfv_zoomout-fill') ? 'mfv_zoomout-fill'
                  : map.getLayer('mfv_zoomin-fill') ? 'mfv_zoomin-fill'
                  : undefined;

      if (before) map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' }, before);
      else map.addLayer({ id: 'satellite', type: 'raster', source: 'satellite' });

      ensureBasemapBelow();
    }

    function renderBasemapOptions() {
      bmOptions.innerHTML = '';
      ORTO_YEARS.forEach(y => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'bm-option' + (y === selectedOrtoYear ? ' active' : '');
        btn.textContent = String(y);
        btn.dataset.year = String(y);
        btn.addEventListener('click', () => {
          setBasemapYear(y);
          closeBasemapPanel();
        });
        bmOptions.appendChild(btn);
      });
    }

    function openBasemapPanel() {
      bmPanel.classList.add('open');
      bmBtn.setAttribute('aria-expanded', 'true');
    }
    function closeBasemapPanel() {
      bmPanel.classList.remove('open');
      bmBtn.setAttribute('aria-expanded', 'false');
    }
    function toggleBasemapPanel() {
      if (bmPanel.classList.contains('open')) closeBasemapPanel();
      else openBasemapPanel();
    }

    bmBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleBasemapPanel();
    });
    document.addEventListener('click', () => closeBasemapPanel());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBasemapPanel();
    });

    renderBasemapOptions();
    updateBasemapUI(DEFAULT_YEAR);

    // =========================
    // UI: slider año temático
    // =========================
    const yearSlider = document.getElementById('yearSlider');
    const yearLabel  = document.getElementById('yearLabel');

    function yearFromIndex(i) {
      const idx = Math.max(0, Math.min(YEARS.length - 1, Number(i)));
      return YEARS[idx];
    }

    let activeYear = DEFAULT_YEAR;

    function initYearSlider() {
      yearSlider.min = 0;
      yearSlider.max = String(YEARS.length - 1);
      yearSlider.step = 1;
      yearSlider.value = String(Math.max(0, YEARS.indexOf(DEFAULT_YEAR)));
      activeYear = yearFromIndex(yearSlider.value);
      yearLabel.textContent = String(activeYear);
    }

    // =========================
    // Leyenda (checkboxes)
    // =========================
    const toggles = Array.from(document.querySelectorAll('.class-toggle'));
    const allBtn = document.getElementById('allBtn');
    const noneBtn = document.getElementById('noneBtn');

    function selectedClasses() {
      return toggles.filter(cb => cb.checked).map(cb => Number(cb.value));
    }

    // Aplica filtros a ambas escalas
    function applyClassFilterForYear(year) {
      const fieldName = fieldForYear(year);
      const selected = selectedClasses();

      const hide = (selected.length === 0);

      const filter = hide ? null : ['in', ['to-number', ['get', fieldName]], ['literal', selected]];

      ['mfv_zoomout-fill','mfv_zoomout-line','mfv_zoomin-fill','mfv_zoomin-line'].forEach(layerId => {
        if (!map.getLayer(layerId)) return;

        if (hide) {
          map.setLayoutProperty(layerId, 'visibility', 'none');
        } else {
          map.setLayoutProperty(layerId, 'visibility', 'visible');
          map.setFilter(layerId, filter);
        }
      });
    }

    // Cambia simbología por año en ambas escalas
    function applyYearStyle(year) {
      const fieldName = fieldForYear(year);
      yearLabel.textContent = String(year);

      if (map.getLayer('mfv_zoomout-fill')) {
        map.setPaintProperty('mfv_zoomout-fill', 'fill-color', fillColorExpression(fieldName));
      }
      if (map.getLayer('mfv_zoomin-fill')) {
        map.setPaintProperty('mfv_zoomin-fill', 'fill-color', fillColorExpression(fieldName));
      }

      applyClassFilterForYear(year);
      ensureBasemapBelow();
    }

    function initLegendHandlers() {
      function apply() { applyClassFilterForYear(activeYear); }
      toggles.forEach(cb => cb.addEventListener('change', apply));

      allBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = true);
        apply();
      });

      noneBtn.addEventListener('click', () => {
        toggles.forEach(cb => cb.checked = false);
        apply();
      });
    }

    // =========================
    // LOAD: añade MFV y zoom a la capa
    // =========================
    map.on('load', async () => {
      initYearSlider();
      initLegendHandlers();

      yearSlider.addEventListener('input', () => {
        activeYear = yearFromIndex(yearSlider.value);
        applyYearStyle(activeYear);
      });

      // Fuentes
      map.addSource('mfv_zoomout', { type: 'geojson', data: ZOOMOUT_URL });
      map.addSource('mfv_zoomin',  { type: 'geojson', data: ZOOMIN_URL  });

      // Zoom-out
      map.addLayer({
        id: 'mfv_zoomout-fill',
        type: 'fill',
        source: 'mfv_zoomout',
        maxzoom: DETAIL_ZOOM, // visible < DETAIL_ZOOM
        paint: {
          'fill-opacity': 0.70,
          'fill-color': fillColorExpression(fieldForYear(activeYear))
        }
      });

      map.addLayer({
        id: 'mfv_zoomout-line',
        type: 'line',
        source: 'mfv_zoomout',
        maxzoom: DETAIL_ZOOM,
        paint: {
          'line-color': 'rgba(0,0,0,0.45)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            5, 0.2,
            10, 0.6,
            (DETAIL_ZOOM - 0.01), 1.0
          ],
          'line-opacity': 0.8
        }
      });

      // Zoom-in (arranca justo en DETAIL_ZOOM, sin hueco)
      map.addLayer({
        id: 'mfv_zoomin-fill',
        type: 'fill',
        source: 'mfv_zoomin',
        minzoom: DETAIL_ZOOM,
        paint: {
          'fill-opacity': 0.70,
          'fill-color': fillColorExpression(fieldForYear(activeYear))
        }
      });

      map.addLayer({
        id: 'mfv_zoomin-line',
        type: 'line',
        source: 'mfv_zoomin',
        minzoom: DETAIL_ZOOM,
        paint: {
          'line-color': 'rgba(0,0,0,0.55)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            DETAIL_ZOOM, 0.8,
            15, 1.4,
            17, 2.0
          ],
          'line-opacity': 0.9
        }
      });

      // Orden de capas
      ensureBasemapBelow();

      // Estilo+filtro inicial
      applyYearStyle(activeYear);

      // Zoom a la extensión (preferimos zoomout por ligero)
      try {
        const r = await fetch(ZOOMOUT_URL);
        if (r.ok) {
          fitToGeoJSON(await r.json());
        } else {
          const r2 = await fetch(ZOOMIN_URL);
          if (r2.ok) fitToGeoJSON(await r2.json());
        }
      } catch (_) { /* no romper */ }
    });
  </script>
</body>
</html>
